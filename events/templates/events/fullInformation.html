
{% extends "events/base.html"%}
{% load i18n crispy_forms_tags %}
{% block content %}
  <div class="media content-section">
    <div class="media-body">
      <div class="article-metadata">  
        <h5>{{ event.title }}</h5> 
      </div>    
      <div>
        <p>{{ event.author }}</p>
        <p>{{ event.date| date:"F d Y" }}</p>
        <p class="article-content">{{event.content }}</p>
      </div>
      <form method="POST" action="{% url 'event-information' event.id %}">
        {% csrf_token %}
        {{ user_form|crispy }}
        {{ comments_form|crispy }}
        <button type="submit">{% trans 'Register' %}</button>
      </form>
    </div>      
  </div>        
{% endblock content %}
